<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>出退勤管理システム</title>
<script src="https://unpkg.com/html5-qrcode"></script>
<style>
  body {
    font-family: "Noto Sans JP", sans-serif;
    background: linear-gradient(135deg, #1e90ff, #00bfff);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    color: #333;
  }

  section {
    background: #fff;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 6px 25px rgba(0,0,0,0.25);
    text-align: center;
    width: 90%;
    max-width: 400px;
    display: none;
  }

  h2 {
    color: #0078ff;
    margin-bottom: 15px;
    font-size: 1.5rem;
  }

  input[type="password"] {
    padding: 12px;
    width: 85%;
    font-size: 16px;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin-bottom: 15px;
  }

  button {
    background: #0078ff;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #005fcc;
  }

  #reader {
    width: 100%;
    max-width: 300px;
    margin: 15px auto;
    position: relative;
    border: 3px solid #0078ff;
    border-radius: 15px;
    overflow: hidden;
  }

  #status {
    margin-top: 12px;
    font-weight: bold;
    transition: color 0.3s;
    min-height: 24px;
  }

  #clock {
    font-size: 18px;
    font-weight: bold;
    color: #0078ff;
    margin-bottom: 10px;
  }

  footer {
    margin-top: 20px;
    font-size: 12px;
    color: #555;
  }
</style>
</head>
<body>

<!-- LOGIN -->
<section id="login-container">
  <h2>🔒 ログイン</h2>
  <p>パスワードを入力してください</p>
  <input type="password" id="password" placeholder="パスワード">
  <br>
  <button id="login-btn">ログイン</button>
  <p id="login-error" style="color:red; display:none;">❌ パスワードが間違っています</p>
</section>

<!-- SCANNER -->
<section id="scanner-container">
  <div id="clock">--:--:--</div>
  <h2>📷 出退勤スキャン</h2>
  <div id="reader"></div>
  <p id="status">読み取り待機中...</p>
  <footer>© 2025 JCAS システム</footer>
</section>

<script>
const PASSWORD = "1234";
const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbwngwAkn8BhHhwxA78Y74S7F67CAdmFlbXo7MPKdsFaquiR8BKza15KTl8EtY4I69n9TA/exec";
let qrReader;
let escaneando = true;

// Audio
let audioContext;
function inicializarAudio() {
  if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
}
function reproducirSonidoExito() {
  if (!audioContext) return;
  const osc = audioContext.createOscillator(), gain = audioContext.createGain();
  osc.connect(gain); gain.connect(audioContext.destination);
  osc.type = 'sine';
  osc.frequency.setValueAtTime(660, audioContext.currentTime);
  gain.gain.setValueAtTime(0.4, audioContext.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
  osc.start(); osc.stop(audioContext.currentTime + 0.5);
}
function reproducirSonidoError() {
  if (!audioContext) return;
  const osc = audioContext.createOscillator(), gain = audioContext.createGain();
  osc.connect(gain); gain.connect(audioContext.destination);
  osc.type = 'square';
  osc.frequency.setValueAtTime(220, audioContext.currentTime);
  gain.gain.setValueAtTime(0.3, audioContext.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
  osc.start(); osc.stop(audioContext.currentTime + 0.4);
}

// Mostrar login
document.addEventListener("DOMContentLoaded", () => {
  document.getElementById("login-container").style.display = "block";
  document.getElementById("login-btn").addEventListener("click", login);
  document.getElementById("password").addEventListener("keypress", e => { if (e.key === "Enter") login(); });
});

// Login
function login() {
  inicializarAudio();
  const input = document.getElementById("password").value.trim();
  if (input === PASSWORD) {
    document.getElementById("login-container").style.display = "none";
    document.getElementById("scanner-container").style.display = "block";
    iniciarReloj();
    iniciarQR();
  } else {
    const error = document.getElementById("login-error");
    error.style.display = "block";
    reproducirSonidoError();
    setTimeout(() => error.style.display = "none", 3000);
  }
}

// Reloj japonés
function iniciarReloj() {
  const reloj = document.getElementById("clock");
  setInterval(() => {
    const f = new Date().toLocaleString("ja-JP", {
      timeZone: "Asia/Tokyo",
      year: "numeric", month: "2-digit", day: "2-digit",
      hour: "2-digit", minute: "2-digit", second: "2-digit"
    });
    reloj.textContent = f;
  }, 1000);
}

// Iniciar QR
function iniciarQR() {
  mostrarMensaje("カメラを起動中...", "info");
  qrReader = new Html5Qrcode("reader");
  const config = { fps: 10, qrbox: { width: 250, height: 250 } };

  Html5Qrcode.getCameras().then(cameras => {
    if (cameras.length) {
      let camaraSeleccionada = cameras.find(c => /front|user|facing/i.test(c.label)) || cameras[cameras.length - 1];
      qrReader.start(camaraSeleccionada.id, config, procesarQR, () => {});
      mostrarMensaje("✅ カメラ準備完了 - QRをスキャンしてください", "success");
    } else {
      mostrarMensaje("❌ カメラが見つかりません", "error");
    }
  }).catch(err => mostrarMensaje("❌ カメラエラー: " + err.message, "error"));
}

// Procesar QR
function procesarQR(decodedText) {
  if (!escaneando) return;
  escaneando = false;
  mostrarMensaje("🔄 処理中...", "info");
  
  try {
    const datos = JSON.parse(decodedText);
    if (!datos.id || !datos.nombre) throw new Error("QRデータが無効です");

    const params = new URLSearchParams({ id: datos.id, nombre: datos.nombre });
    if (datos.tipo) params.append("tipo", datos.tipo);

    fetch(URL_SCRIPT + "?" + params.toString())
      .then(r => r.text())
      .then(texto => {
        if (texto.trim() === "OK") {
          reproducirSonidoExito();
          mostrarMensaje("✅ 登録完了", "success");
        } else {
          reproducirSonidoError();
          mostrarMensaje("⚠️ エラー: " + texto, "error");
        }
        setTimeout(() => { escaneando = true; mostrarMensaje("読み取り待機中...", "info"); }, 2000);
      })
      .catch(err => {
        reproducirSonidoError();
        mostrarMensaje("❌ 通信エラー", "error");
        setTimeout(() => { escaneando = true; mostrarMensaje("読み取り待機中...", "info"); }, 3000);
      });
  } catch (e) {
    reproducirSonidoError();
    mostrarMensaje("❌ 無効なQRコード", "error");
    setTimeout(() => { escaneando = true; mostrarMensaje("読み取り待機中...", "info"); }, 2000);
  }
}

// Mostrar mensajes
function mostrarMensaje(msg, tipo) {
  const status = document.getElementById("status");
  status.textContent = msg;
  status.style.color = tipo === "success" ? "green" :
                       tipo === "error" ? "red" : "#0078ff";
}
</script>
</body>
</html>
